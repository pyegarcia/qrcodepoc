<!DOCTYPE html>
<html>
<head>
  <title>Google Sheets Data Retrieval</title>
  <script>
    function getDataFromSpreadsheet() {
      var urlParams = new URLSearchParams(window.location.search);
      var searchValue = urlParams.get('search');

      if (!searchValue) {
        console.error('Search value not found in URL.');
        return;
      }

      var apiUrl = 'https://script.google.com/macros/s/AKfycbz6bLbewaquvhzohw1gSb5W8xgT67pukd4eBUTCL2tG0oI8SfCZ8xraq0ypGMzxhMc/exec?search=' + encodeURIComponent(searchValue);

      fetch(apiUrl)
        .then(function(response) {
          return response.text();
        })
        .then(function(data) {
          var cellValueElement = document.getElementById('cellValue');
          cellValueElement.textContent = data;
        })
        .catch(function(error) {
          console.error('Error:', error);
        });
    }
  </script>
</head>
<body onload="getDataFromSpreadsheet()">
  <h1>Cell Value:</h1>
  <p id="cellValue"></p>
</body>
</html>
